<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form56">
        <h1>Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div><br>
        <div class="form-control">
            <label for="email" id="label-email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div><br>
        <div class="form-control">
            <label for="age" id="label-age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required />
        </div><br>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label><br>
            <select name="role" id="role" required>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional </option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div class="form-control">
            <label>Would you recommend GeeksforGeeks to a friend?</label>
            <label><br>
                <input type="radio" name="recommend" value="yes" required /> Yes
            </label>
            <label>
                <input type="radio" name="recommend" value="no" /> No
            </label>
        </div>
        <div class="form-control">
            <label>Which programming languages do you know? <br><small>(Check all that apply)</small></label> <br>
            <label for="inp-1">
                <input type="checkbox" id="inp-1" name="language" value="C" /> C
            </label>
            <label for="inp-2">
                <input type="checkbox" id="inp-2" name="language" value="C++" /> C++
            </label>
            <label for="inp-3">
                <input type="checkbox" id="inp-3" name="language" value="C#" /> C#
            </label>
        </div><br>
        <div class="form-control">
            <label for="comment">Any comments or suggestions:-</label><br>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div><br>
        <div class="btn">
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
